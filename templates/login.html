<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBU Adaptive Learning | Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0d47a1;
            --accent: #00897b;
            --dark: #1a237e;
            --light: #f5f5f5;
            --gray: #37474f; 
            --light-gray: #e0e0e0;
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e7f1 100%);
            color: #333;
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header */
        header {
            background: rgba(13, 71, 161, 0.95);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
        }
        
        .logo {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 1.5rem;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo-icon {
            background: white;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            font-size: 1.1rem;
        }
        
        .nav-buttons {
            display: flex;
            gap: 15px;
        }
        
        .nav-btn {
            display: inline-block;
            padding: 8px 15px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
            font-size: 0.9rem;
            text-align: center;
        }
        
        .login-btn {
            background: transparent;
            color: white;
            border: 2px solid white;
        }
        
        .login-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .register-btn {
            background: white;
            color: var(--primary);
            border: 2px solid white;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
        }
        
        .register-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 255, 255, 0.3);
        }
        
        /* Auth Container */
        .auth-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            width: 100%;
            padding: 80px 20px;
        }
        
        .auth-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: var(--transition);
        }
        
        .auth-header {
            background: linear-gradient(135deg, var(--primary), var(--dark));
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .auth-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.5rem;
            margin-bottom: 5px;
        }
        
        .auth-subtitle {
            opacity: 0.9;
            font-size: 0.9rem;
        }
        
        .auth-body {
            padding: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
            position: relative;
        }
        
        .form-label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: var(--gray);
            font-size: 0.95rem;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid var(--light-gray);
            border-radius: 6px;
            font-size: 0.95rem;
            font-family: 'Poppins', sans-serif;
            transition: var(--transition);
            background-color: #fafafa;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(0, 137, 123, 0.2);
        }
        
        .form-control::placeholder {
            color: #9e9e9e;
            font-size: 0.9rem;
        }
        
        .password-container {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--gray);
            font-size: 0.9rem;
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.9rem;
        }
        
        .remember-me input {
            width: 16px;
            height: 16px;
        }
        
        .forgot-password {
            color: var(--primary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: var(--transition);
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
        
        .auth-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 4px 10px rgba(13, 71, 161, 0.3);
            font-family: 'Montserrat', sans-serif;
            margin-top: 10px;
        }
        
        .auth-btn:hover {
            background: var(--dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .auth-footer {
            text-align: center;
            padding: 15px 20px;
            border-top: 1px solid var(--light-gray);
            font-size: 0.9rem;
        }
        
        .switch-auth {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            margin-left: 5px;
            transition: var(--transition);
        }
        
        .switch-auth:hover {
            text-decoration: underline;
        }
        
        /* Footer */
        footer {
            background: var(--dark);
            color: white;
            padding: 30px 0 15px;
            margin-top: auto;
        }
        
        .copyright {
            text-align: center;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: #adb5bd;
            font-size: 0.85rem;
        }
        
        /* Messages */
        .messages {
            margin: 10px 20px;
        }
        
        .message {
            padding: 10px 15px;
            margin-bottom: 8px;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .error {
            background: #fde2e1; 
            color: #a94442; 
            border: 1px solid #f5c2c2;
        }
        
        .success {
            background: #e2f7e1; 
            color: #2e7d32; 
            border: 1px solid #a5d6a7;
        }
        
        .warning {
            background: #fff8e1; 
            color: #856404; 
            border: 1px solid #ffe58f;
        }
        
        .info {
            background: #e7f3fe; 
            color: #31708f; 
            border: 1px solid #b3d7ff;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .auth-card {
                max-width: 90%;
            }
            
            .auth-header {
                padding: 15px;
            }
            
            .auth-title {
                font-size: 1.4rem;
            }
            
            .auth-body {
                padding: 15px;
            }
            
            .remember-forgot {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }
        }
        
        @media (max-width: 480px) {
            .auth-header {
                padding: 15px;
            }
            
            .auth-title {
                font-size: 1.3rem;
            }
            
            .auth-body {
                padding: 15px;
            }
            
            .auth-footer {
                padding: 12px 15px;
            }
            
            .nav-btn {
                padding: 7px 12px;
                font-size: 0.85rem;
            }
            
            .logo {
                font-size: 1.3rem;
            }
            
            .logo-icon {
                width: 32px;
                height: 32px;
                font-size: 1rem;
            }
            
            .nav-buttons {
                gap: 8px;
            }
        }
        
        @media (max-width: 360px) {
            .logo-text {
                font-size: 1.2rem;
            }
            
            .logo-icon {
                width: 30px;
                height: 30px;
                font-size: 0.9rem;
            }
            
            .nav-btn {
                padding: 6px 10px;
                font-size: 0.8rem;
            }
            
            .auth-container {
                padding: 70px 15px 30px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <!-- Header -->
    <header>
        <div class="container">
            <nav>
                <a href="#" class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-graduation-cap"></i>
                    </div>
                    <span class="logo-text">CBU Learn</span>
                </a>
                
                <div class="nav-buttons">
                    <!--<a href="#" class="nav-btn login-btn">Login</a>-->
                    <a href="{%url 'index'%}" class="nav-btn register-btn">Home</a>
                </div>
            </nav>
        </div>
    </header>

    <!-- Auth Container -->
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h2 class="auth-title">Welcome Back</h2>
                <p class="auth-subtitle">Sign in to continue your learning journey</p>
            </div>
            
                    {% if messages %}
            <div class="messages" style="margin:10px 0;">
                {% for message in messages %}
                <div 
                    style="
                        padding:10px 15px;
                        margin-bottom:8px;
                        border-radius:6px;
                        font-size:14px;
                        {% if message.tags == 'error' %}
                            background:#fde2e1; 
                            color:#a94442; 
                            border:1px solid #f5c2c2;
                        {% endif %}
                    ">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}
            
            <form method="post" action="{% url 'login' %}" class="auth-body">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required autofocus>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                        <span class="toggle-password" id="toggle-password">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                </div>
                <button type="submit" class="auth-btn">Sign In</button>
            </form>
            
            <div class="auth-footer">
                <p>Don't have an account? <a href="{% url 'register' %}" class="switch-auth">Register Now</a></p>
            </div>
        </div>
    </div>

   

    <script>
        // Toggle password visibility
        document.querySelectorAll('.toggle-password').forEach(toggle => {
            toggle.addEventListener('click', function() {
                const input = this.previousElementSibling;
                const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                input.setAttribute('type', type);
                this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
            });
        });
        
        // Set focus on username field
        if (document.getElementById('username')) {
            document.getElementById('username').focus();
        }
    </script>
</body>
</html>
